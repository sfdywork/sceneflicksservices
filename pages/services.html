<!-- JavaScript for Booking Section and Countdown Timers -->
                         <script>
                           // Toggle Pax Dropdown
                           function togglePaxDropdown() {
                             var dropdown = document.getElementById('pax-dropdown');
                             dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                           }
                           function closePaxDropdown() {
                             document.getElementById('pax-dropdown').style.display = 'none';
                             // Optional: Update the pax summary based on the values
                             var adults = document.getElementById('adults').value;
                             var children = document.getElementById('children').value;
                             var rooms = document.getElementById('rooms').value;
                             document.getElementById('pax-summary').innerText = adults + ' Adults, ' + children + ' Children, ' + rooms + ' Rooms';
                           }
                           
                           // Increment and decrement functions for counters
                           function increment(id) {
                             var input = document.getElementById(id);
                             input.value = parseInt(input.value) + 1;
                           }
                           function decrement(id) {
                             var input = document.getElementById(id);
                             if (parseInt(input.value) > 0) {
                               input.value = parseInt(input.value) - 1;
                             }
                           }
                           
                           // Countdown Timer Functionality
                           function startCountdown(id, expiryDate) {
                             const countdownEl = document.getElementById(id);
                             const interval = setInterval(() => {
                               const now = new Date().getTime();
                               const distance = expiryDate - now;
                           
                               if (distance < 0) {
                                 clearInterval(interval);
                                 countdownEl.innerHTML = "Expired";
                               } else {
                                 const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                                 const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                                 const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                                 countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m`;
                               }
                             }, 1000);
                           }
                           
                           const now = new Date().getTime();
                           // Set countdowns (using arbitrary durations for demo)
                           startCountdown('teaser1-timer', now + 3 * 24 * 60 * 60 * 1000);
                           startCountdown('teaser2-timer', now + 4 * 24 * 60 * 60 * 1000);
                           startCountdown('teaser3-timer', now + 2 * 24 * 60 * 60 * 1000);
                         </script>
